<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		html,body,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pjlXaj58GVsj9CFXPSsusfGfRsB1B8na"></script>
	<script src="jquery-1.8.3.min.js"></script>
	<title>商消乐平台-商户分布图</title>
</head>
<body>
	<div id="allmap">
	</div>
</body>
</html>
<script type="text/javascript">

	$.post("http://www.cnconsum.com/cnconsum/merchant/index/getMerchant",function(data,status){
		var stores = JSON.parse(data); 
		 // 百度地图API功能
		var map = new BMap.Map("allmap");
		map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
		map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
		for(var i=0; i<stores.length; i++)
		{
			var point = new BMap.Point(stores[i]['longtitude'],stores[i]['latitude']);
			map.centerAndZoom(point, 12);
			var marker = new BMap.Marker(point);  // 创建标注
			//marker.addEventListener("click",show($stores[i]['stores']));
			map.addOverlay(marker);              // 将标注添加到地图中
			//marker.addEventListener("click",show($stores[i]['stores']));
		}
		
		function show( store )
		{
			alert("当前店铺是：" + store );   
		}
		 
	});
	
</script>
