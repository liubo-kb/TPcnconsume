<!--	页面头部	-->
<include file = "Public/header" />

<!--	资源文件	-->
<link rel="stylesheet" href="__PUBLIC__/css/merchant/workcenter.css">
<script src="__PUBLIC__/js/merchant/pages.js"></script>

<div class="container clearfix">
	<!--	左侧菜单	-->     	
    <include file = "Public/menu" />	
	
    <div class="con">
    	<p class="navinfo"><img src="__PUBLIC__/image/merchant/zjtx.png" />&nbsp;&nbsp;资金提现</p>
        <div class="cmain">
        	<div class="cinfo1">
        		<p class="ftdt margbtm35">
        			<label class="paddingr30">累计金额：&nbsp;<span class="fnum">{$data.sum}</span>&nbsp;&nbsp;元</label>
        			<a href="javascript:window.location='../Business/zjtx'" class="abtn-op">返回</a>
        		</p>
        		<p class="ftdt margbtm10">
        			提现次数：&nbsp;<span class="fnums">{$data.num}</span>&nbsp;&nbsp;次
        		</p>
        	</div>
        	<hr class="hr-grey-mg" />
            <div class="cinfo" id="content" style="margin-top: 20px;">
            	<table class ='ctable'>
				<tr>
						<volist name='table_head' id='head'>
							<th>{$head}</th>
						</volist>
				</tr>

				<volist name='table_data' id='data'>
					<tr>
						<volist name='data_index' id='index'>
							<td>
								{$data.$index}
							</td>
						</volist>
					</tr>
				</volist>
		</table>
		
		<div class="page text-align-r margtop47">
			{$page}
		</div>
            </div>
        </div>
    </div>
</div>

<!--	页面尾部	-->     
<include file = "Public/footer" />
