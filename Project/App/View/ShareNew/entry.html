<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/shareNew/common.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/shareNew/entry.css" />
	<script type="text/javascript" src="__PUBLIC__/js/shareNew/jquery.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/shareNew/register.js"></script>
	</head>
	<body>
		<div class="back_image">
			<img src="__PUBLIC__/image/shareNew/bg5.jpg" height="100%" width="100%" />
		</div>
		<div class='logo'>
			<img src="__PUBLIC__/image/shareNew/logo.png"/>
		</div>
		<div class="register_box" align="left">
			<div class="input_box mgb">
				<img src="__PUBLIC__/image/shareNew/phone.png" class='icon' />
				<input class="input_style_passwd bgf" type="text" id="phone" placeholder="请输入手机号" onpropertychange="replaceNotNumber(this)" oninput="replaceNotNumber(this)" />
			</div>
			<div class="input_box mgb">
				<img src="__PUBLIC__/image/shareNew/pass.png" class='icon' />
				<input class="input_style_passwd bgf" type="password" id="passwd_set" placeholder="请输入密码(6位以上字母及数字)" onpropertychange="replaceWith(this)" oninput="replaceWith(this)" />
			</div>
			<div class="input_box mgb">
				<img src="__PUBLIC__/image/shareNew/open.png" class='icon' />
				<input class="input_style_passwd bgf" type="password" id="passwd_conf" placeholder="请确认密码(6位以上字母及数字)" onpropertychange="replaceWith(this)" oninput="replaceWith(this)"/>
			</div>
			<div class="input_box mgb">
				<img src="__PUBLIC__/image/shareNew/check.png" class='icon' />
				<input class="input_style bgf" type="text" id="vertcode" placeholder="请输入验证码" onpropertychange="replaceNotNumber(this)" oninput="replaceNotNumber(this)" />
				<input type="button" value="获取验证码" class="checkCode button_style_vertify" id="button_vertify" onclick=javascript:vertify() />
			</div>
			<div class="button_box mgb mgt">
				<input class="button_style_merchant" type="button" value="商户注册" onclick=javascript:register('merchant','{$referrer}')></input>
				<input class="button_style_user" type="button" value="用户注册" onclick=javascript:register('user','{$referrer}')></input>
			</div>
		</div>
	</body>
</html>
