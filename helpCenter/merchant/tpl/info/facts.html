				<p class="pur">1.商户入驻流程</p> 
				<p class="word">&nbsp;&nbsp;&nbsp;&nbsp;进入商消乐商户端，点击【注册】，按照提示信息完成注册，如果是朋友推荐注册的，输入推荐人的手机号，如果不是，选择“否”。完成之后进入下一步【店铺认证】，进入“填写店主信息”页面，需上传法人身份证正反面、法人照片和法人手持身份证照片，并提供法人本人的中国建设银行账号。下一步进入“填写店铺信息”，需上传“营业执照、租赁合同首尾页、法人照片、经营场地和近一个月的水电票据”等照片。除“经营场地照片”需要直接拍照才能上传之外，其他资料照片都可以提前添加到相册里面直接进行上传。下一步进入“紧急联系人”编辑页面，紧急联系人填写三个。</p>
