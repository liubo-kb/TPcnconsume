				<p class="word">&nbsp;&nbsp;&nbsp;&nbsp;进入“商消乐->业务中心->广告推送->发布广告”，进行【广告投放类型】的筛选，其中除了“欢迎页广告”和“弹出页广告”是需要播打“400客服电话”进行咨询之外，其他类型的广告投放，商户直接线上操作进行申请就可以完成，接着点击【下一步】进入广告性质的条件筛选页面，点击【投放地区】、【活动类型】和【广告位置】进行相应的选择（“广告位置”的选择是指，在广告展示页从上而下的次序列表顺序的选择，示例如下图），广告投放有两种方式，一种是按“天数”计算，一种是按“点击次数”计算，商户根据自己的意愿进行选定。具体收费标准根据各选项而定。</p>
