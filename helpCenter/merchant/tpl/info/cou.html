				<p class="word">&nbsp;&nbsp;&nbsp;&nbsp;进入“商消乐->业务中心->优惠券”点击【添加】进行“优惠券信息”的填写。“优惠额度”意思是：优惠xx元，填写优惠的金额；“优惠条件”意思是：满xx元可享受xx优惠，填写消费满多少可享受优惠的那个金额。优惠券的使用场景分两种：“线上使用”和“线下使用”，“线上使用”是指用户办预付卡的时候，可以直接用优惠券抵消预付卡费用。“线下使用”是指用户在线下消费产生费用的时候，可以直接用线下的优惠券进行抵消，用户进入“结算”页面，点击“右上角”进行扫描相应优惠券的二维码进行抵消付款。</p>
