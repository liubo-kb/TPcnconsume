				<p class="pur">6、乐社区</p> 
				<p class="word">①如何添加好友？</p>
					<div class="wm">
						<img src="img/ls.png" class="photos"/>
						<img src="img/lss.png" class="photos"/>
					</div>
						<div class="wm">
						<img src="img/lsss.png" class="photos"/>
						<img src="img/less.png" class="photos"/>
					</div>
				<p class="word">&nbsp;&nbsp;登录商消乐，点击【我的】进入个人账户中心，点击【乐社区】进入会话界面，点击【通讯录】进入通讯录页面，点击右上角“+”，在添加好友的搜索框内填写好友用户名或者关键字，点击“查找”，选择要添加的好友点击“添加”按钮，添加成功，等待好友验证通过即可。</p>	
				<p class="word">②如何建群？</p>
				<p class="word">&nbsp;&nbsp;登录商消乐，点击【我的】进入个人账户中心，点击【乐社区】进入会话界面，点击【通讯录】进入通讯录页面，点击 “群聊”，在群聊页面点击“新建群组”，输入群聊名称、群聊简介并设置权限，点击“保存”即可，新建群直接在【通讯录】列表中显示。</p>
