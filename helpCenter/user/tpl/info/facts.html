		<div class="total">
				<p class="pur">1.如何注册/登录商消乐账号？</p> 
				<p class="word">&nbsp;&nbsp;&nbsp;&nbsp;第1步，请您打开商消乐APP，点击右下角【我的】按钮,进入用户账户中心，点击【未登录】按钮进入登录和注册页面。输入您的手机号、验证码、登录密码即可登录，您也可以授权第三方登录。</p>
				
				<div class="wm">
					<img src="img/p.png" class="photos"/>
					<img src="img/o.png" class="photos"/>
				</div>
				<p class="word">&nbsp;&nbsp;&nbsp;&nbsp;第2步，若您还没有商消乐账号，请您点击【登录和注册页面】右上角“注册”按钮，进入注册页面。填写您的手机号，点【获取验证码】按钮获取并输入验证码，设置登录密码等信息，完成注册并登陆。</p>
				<div class="wm">
