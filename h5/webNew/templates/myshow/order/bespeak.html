<ion-view>
 	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">我的预约</h1>
	</ion-header-bar>
	<ion-content class='ordBox'>
			<div class='boxItem' ng-repeat='sun in staue'>
				<p class='boxTop'>
					<span class='cor66'>处理状态:</span>
					<span class='plt2'>{{sun.state}}</span>
				</p>
				<p class='boxInfo'>
					<span class='cor66'>预约时间:</span>
					<span class='plt2'>{{sun.time}}</span>
				</p>
				<p class='boxInfo'>
					<span class='cor66'>预约内容:</span>
					<span class='plt2'>{{sun.content}}</span>
				</p>
				<p class='boxInfo'>
					<span class='cor66'>申请日期:</span>
					<span class='plt2'>{{sun.date}}</span>
				</p>
			</div>
	</ion-content>
</ion-view>
