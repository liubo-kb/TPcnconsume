<ion-view class="barterBox">
	<ion-header-bar>
		<div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">积分兑换</h1>
	</ion-header-bar>
	<ion-content class="bgf0" scroll="true" overflow-scroll="true">
		<div class="barShowBox">
			<div class="barUpter">
				<img class="barImg" ng-src="../../Public/Uploads/mall/goodsImage/{{side.image_url}}"/>
			</div>
			<div class="barUnder">
				<div class="barUnderHead">
					<span class="barName">{{side.name}}</span>
					<span class="barNum">{{side.price}}积分</span>
				</div>
				<div class="barUnderFoot">
					<div class="myBarSum">
						我的积分：{{inteNum | inteState}}
					</div>
					<div class="barReady">
						已兑出：{{side.sum-side.remain}}件
					</div>
				</div>
			</div>
			<iframe style="height:100%; width:100%; margin-bottom:.2rem;" sandbox="allow-scripts allow-same-origin allow-popups" ng-src="{{addHref}}"></iframe>
		</div>
	</ion-content>
	<ion-footer-bar class="barBotSide">
		<div class="barBotBox">
			<div class="barBotFont">{{fontSide}}</div>
			<div class="barBotBtn" ng-style="newStyle" ng-click="orderInfo(side,inteNum)">{{btnFoot}}</div>
		</div>
	</ion-footer-bar>
</ion-view>
