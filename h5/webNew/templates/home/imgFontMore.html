<ion-view>
	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">图文详情</h1>
	</ion-header-bar>
	<ion-content class="imageBox">
		<div class="imageTxtBox" ng-repeat="imgData in imgFontData">
			<img class="imageSide" ng-src="../../Public/Uploads/merchantInfoImage/{{imgData.image_url}}"/>
			<p class="txtSide">{{imgData.datetime}}</p>
		</div>
	</ion-content>
</ion-view>
