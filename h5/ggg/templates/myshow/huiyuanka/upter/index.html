<ion-view class="upterBox">
 	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">升 级</h1>
	</ion-header-bar>
	<ion-content class='upter'>
		<div class="list">
			<div class="item item-input item-select">
				<div class="input-label">
					卡片升级
				</div>
				<select ng-model="mySelect"  ng-options='unit.level for unit in upterData' ng-change="getData(mySelect)">
					<option value="">{{level}}</option>
				</select>
			</div>
			<div class="item upterItem">
				<span class='upterName'>充值金额(￥)</span>
				<span class='upterSum'>{{sum | number:2}}</span>
			</div>
		</div>
		<div class="upterBtnBox">
			<div class="upterBtn" ng-click="upCard(mySelect,sum)">立 即 升 级</div>
		</div>
	</ion-content>
</ion-view>
