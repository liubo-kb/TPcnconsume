			<div class="ordItem" ng-repeat='sun in staue'>
				<div class="ordHead">
					<span class="ordName">处理状态:</span>
					<span ng-class="{'ordFont':sun.state=='正在处理...','ordMark':sun.state=='已同意','ordNotMark':sun.state=='已拒绝'}">{{sun.state}}</span>
				</div>
				<div class="ordBody">
					<div class="ordSide">
						<span class="ordName">拒绝原因:</span>
						<span class="ordNotMark">商家休息中</span>
					</div>
					<div class="ordSide">
						<span class="ordName">预约时间:</span>
						<span class="ordFont">{{sun.time}}</span>
					</div>
					<div class="ordSide">
						<span class="ordName">预约内容:</span>
						<span class="ordFont">{{sun.content}}</span>
					</div>
					<div class="ordSide ordLast">
						<span class="ordName">申请日期:</span>
						<span class="ordFont">{{sun.date}}</span>
					</div>
				</div>
			</div>
	</ion-content>
</ion-view>
