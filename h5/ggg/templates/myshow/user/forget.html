<ion-view>
	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">重置支付密码</h1>
	</ion-header-bar>
	<ion-content class='bgf0'>
		<div class='newBoxHead'>
			<p class='headSide'>发送验证码到当前绑定手机</p>
			<p class='headSide'>{{phone}}</p>
		</div>
		<div class='newBox bort borb'>
			<input type="text" id='setCode' ng-model='data.code' placeholder="请输入验证码"/>
			<input type="button" id='getCode' ng-disabled='button_clicked' ng-click='sendCode(phone)' ng-value='getCode'>
		</div>
		<div class='boxBtn mtp5'>
			<input type="button" id='nextStep' ng-click='getPass(data.code)' value="下一步"/>
		</div>
	</ion-content>
</ion-view>
