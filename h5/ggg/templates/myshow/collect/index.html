<ion-view  class='myCollect'>
 	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">我的收藏</h1>
	</ion-header-bar>
	<ion-content class='myCollectSide'>
		<ion-list class="cotBox" show-delete="data.showDelete" show-reorder="data.showReorder">
		    <ion-item ng-repeat="item in coeList"  item="item" href="#/item/{{item.id}}">
		        <div class="myCollectLef">
					<img class="myCoectImg" ng-src="../../Public/Uploads/addImage/{{item.image_url}}"/>
				</div>
				<div class="myCollectRht">
					<div class="myCoectHead">
						<span class="myCoectFont">物美价廉</span>
					</div>
					<div class="myCoectBody">
						<div class="myCoectNameBox">
							<span class="myCoectName">{{item.store}}</span>
							<span class="myCoectCoupon">券</span>
							<span class="myCoectCoupon">卡</span>
						</div>
						<div class="myCoectRang">
							距离{{item | numRang}}km
						</div>
					</div>
					<div class="myCoectBot">
						{{item.address}}
					</div>
				</div>
		      <ion-option-button class="button-assertive cotBtnBox" ng-click="edit(item)">
		      	   <i class="icon ion-ios-trash-outline light conBtn"></i>
		      </ion-option-button>
		    </ion-item>
      	</ion-list>

		<div class="boteSide"></div>
	</ion-content>
</ion-view>
