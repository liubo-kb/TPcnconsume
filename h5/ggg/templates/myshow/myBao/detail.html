<ion-view class='tiXian'>
 	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">钱 包 明 细</h1>
	</ion-header-bar>
	<ion-content>
		<ul class='detaBox'>
			<li class='detaList' ng-repeat='unit in detail'>
				<p class='fSide fn16'>
					<span>{{unit.tip}}</span>
					<span>{{unit.sum}}元</span>
				</p>
				<p class='seSide fn12 cor66'>
					{{unit.datetime}}
				</p>
			</li>
		</ul>
	</ion-content>
</ion-view>
