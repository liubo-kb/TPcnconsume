<ion-view>
	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">填写手机号</h1>
	</ion-header-bar>
	<ion-content class='ptp2 plt2 prt2'>
		<div class='phoneBox bort borb plt1 prt1'>
			<span class='beSide'><i class='iconfont fontImg'>&#xe683;</i></span>
			<input type="tel" id='setPhone' ng-model='data.phone' placeholder="输入手机号"/>
		</div>
		<div class='phoneBtn mtp5'>
			<input type="button" id='finPhone' ng-click='finPhone(data.phone)' value="发送验证码"/>
		</div>
	</ion-content>
</ion-view>
