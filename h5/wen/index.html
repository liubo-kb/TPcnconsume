<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>调相机</title>
    <link rel="stylesheet" href="css/ionic.css" />
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
    <script type="text/javascript" src='js/ionic.bundle.js'></script>
    <script type="text/javascript" src='js/ng-cordova.js'></script>
    <script type="text/javascript" src='js/cordova.js'></script>
    <script type="text/javascript" src='js/app.js'></script>
</head>
<body>
	<div ng-controller='ctrl'>
		<div class="card">
			<div class="item item-divider">
				Get My Current Location
			</div>
			<div class="item">
				<strong>Longitude </strong> &nbsp {{position.coords.longitude}}
			</div>
			<div class="item">
		
				<strong>Latitude </strong> &nbsp {{position.coords.latitude}}
			</div>
			<div class="item" ng-show="errorMsg">
				<p>{{errorMsg}}</p>
			</div>
		</div>
	
		<div class="padding">
			<button class="button button-block button-positive" ng-click="getLocation()">
				Get My Location
			</button>
		</div>
	</div>
</body>
</html>
