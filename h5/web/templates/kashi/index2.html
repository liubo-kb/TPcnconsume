<ion-view view-title="卡市">
	<ion-header-bar class="bge2 bar bar-header item-input-inset plt2 prt2">
		<label class="item-input-wrapper">
	        <i class="icon ion-ios-search placeholder-icon"></i>
	        <input type="search" placeholder="请输入您要找的关键字" ng-model='keyword'>
      	</label>
		<button class="button button-clear" style="color: #fff;" ng-click="search()">搜索</button>
	</ion-header-bar>
	<ion-content has-bouncing="false">
		<div style="display:flex;width:100%;">
			<div style="flex:1;text-align: center;" class="tab_default" ng-repeat="d in tabNames" ng-click="activeSlide($index)" ng-class="slectIndex==$index ? 'tab_select' : '' ">
				{{d}}
				<div class="arrow-top" style="left:{{22+$index*50}}%" ng-show="slectIndex==$index"></div>
			</div>
		</div>
		<ion-slide-box on-slide-changed="slideChanged(index)" active-slide="slideIndex" does-continue="false" show-pager="false">
			<ion-slide ng-repeat="p in pages">
				<div ng-include="p"></div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
