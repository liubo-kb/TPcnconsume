<ion-view>
	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">修改{{useItem}}</h1>
    	<div class='corf button bge2' ng-click='setItem(data.name)'>完成</div>
	</ion-header-bar>
	<ion-content class='bgf0'>
		<div class='setItem bgff'>
			<span class='sideLeft'>{{useItem}}</span>
			<input class='sideFont mlt1' type="text" placeholder="请填写您的{{useItem}}" ng-model='data.name'/>
		</div>
	</ion-content>
</ion-view>
