<ion-view>
	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">修改密码</h1>
    	<div class='corf button bge2' ng-click='setPass(data.pwdOld,data.pwdNew)'>修改</div>
	</ion-header-bar>
	<ion-content class='bgf0 setPass'>
		<span class='lht36 plt1'>旧密码</span>
		<div class='bgff plt1'>
			<input type="text" class='fontPass' placeholder="6-16位字符，字母区分大小写" ng-model='data.pwdOld'/>
		</div>
		<span class='lht36 plt1'>新密码</span>
		<div class='bgff plt1 passWordStyle'>
			<input type="{{eyeshow?'text':'password'}}" placeholder="6-16位字符，字母区分大小写" id="password" ng-model='data.pwdNew'/>
			<div class="eye" ng-click="eyeshow=!eyeshow" ng-class="eyeshow?'eyeshowimage':'eyehideimage'">
		</div>
	</ion-content>
</ion-view>
