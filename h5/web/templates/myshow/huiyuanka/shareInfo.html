<ion-view>
	<ion-header-bar class="bge2" align-title="center">
		<div class="buttons">
			<button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
		</div>
		<h1 class="title corf">{{item}}状 态</h1>
	</ion-header-bar>
	<ion-content class='bgf0'>
		<div class='shareBox'>
			<div class='sfirst'>
				<p class='sfone'>
					<span>交易状态</span>
					<span>{{item}}中</span>
				</p>
				<p>
					<span>店铺名称：</span>
					<span>{{id.store}}</span>
				</p>
				<p>
					<span>卡片类型：</span>
					<span>{{id.card_level}}-{{id.card_type}}</span>
				</p>
				<p>
					<span>卡片余额：</span>
					<span>{{id.card_remain}}</span>
				</p>
				<p ng-if="flag=='1'">
					<span>分享收益率：</span>
					<span>{{num}}%</span>
				</p>
				<p ng-if="flag=='0'">
					<span>转让折扣：</span>
					<span>{{num/10}}折</span>
					<span class='corea plt8'>￥{{num/100*id.card_remain | number:1}}</span>
				</p>
　
			</div>
			<div class='slast'>
				<a href="###">取消{{item}}</a>
			</div>
		</div>
	</ion-content>
</ion-view>
