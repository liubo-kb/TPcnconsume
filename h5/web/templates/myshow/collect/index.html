<ion-view  class='myBox'>
 	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">我的收藏</h1>
	</ion-header-bar>
	<ion-content class='bgf0'>
		<div class='myCollect bgff mbm1' ng-repeat='store in coeList'>
			<a class='goInfo' href="#/facts/{{store.muid}}">
				<div class='leftSide'>
					<img ng-src="../../Public/Uploads/addImage/{{store.image_url}}"/>
				</div>
				<div class="rightSide">
					<p class='foSide'>
						<span class='fn16'>{{store.store}}</span>
						<span>11713.0km</span>
					</p>
					<p class='fn12'>{{store.address}}</p>
				</div>
			</a>
		</div>
	</ion-content>
</ion-view>
