<ion-view>
	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">设置密码</h1>
	</ion-header-bar>
	<ion-content class='plt2 prt2 ptp2'>
		<div class='passBox bort borb plt1 prt1'>
			<span class='beSide'><i class='iconfont fontImg'>&#xe759;</i></span>
			<input type="password" id='setPass' ng-model='data.pass' placeholder="请输入密码(6位及以上数字字母组合)"/>
		</div>
		<div class='passBox bort borb plt1 prt1 mtp2'>
			<span class='beSide'><i class='iconfont fontImg'>&#xe759;</i></span>
			<input type="password" id='setPass' ng-model='data.checkPass' placeholder="确认密码"/>
		</div>
		<div class='phoneBtn mtp5'>
			<input type="button" id='finish' ng-click='complete(data.pass,data.checkPass)' value="完成注册"/>
		</div>
	</ion-content>
</ion-view>
