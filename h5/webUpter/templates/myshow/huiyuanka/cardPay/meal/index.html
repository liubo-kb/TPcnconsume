<ion-view class="packCardBox">
	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">套餐卡支付</h1>
	</ion-header-bar>
	<ion-content class="packCard" scroll="false">
		<div class="packBox">
			<div class="packHead">请选择消费项目</div>
			<div class="packBody">
				<div class="packSide" ng-repeat="item in packageData" ng-click="getItem(item,$index)">
					<div class="packLef">
						<div class="packImgBox">
							<img class="packImg" ng-src="../../Public/Uploads/optionImage/{{item.image}}"/>
						</div>
						<span class="packName">{{item.name}}</span>
			            <span class="packPrice">{{item.price}}元/次</span>
			            <span class="packCont">可用({{item.option_count}}次)</span>
					</div>
					<i class="packMark icon ion-ios-checkmark" ng-if="data.index == $index"></i>
		    		<i class="packNotMark icon ion-ios-circle-outline" ng-if="data.index != $index"></i>
				</div>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar>
		<div class="packBtn" ng-click="goPackage(data.item)">支 付</div>
	</ion-footer-bar>
</ion-view>
