<ion-view >
 	<ion-header-bar class="headh bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">我要续卡</h1>
	</ion-header-bar>
	<ion-content class='myXuBox' scroll="false">
		<div class="myXuHead">
			<div class="myXuName">卡内余额:(元)</div>
			<div class="myXuSum">{{id.card_remain | number:2}}</div>
		</div>
		<div class="myXuBody">
			<div class="myXuItemBox">
				<span class="myXuItem">金额</span>
				<span class="myXuItemSum">{{id.price | number:2}}</span>
			</div>
			<div class="myXuBtn" ng-click="payShop()">确定</div>
		</div>
	</ion-content>
</ion-view>
