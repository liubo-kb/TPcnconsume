<ion-view class='tiXian'>
 	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">红 包 提 现</h1>
	</ion-header-bar>
	<ion-content class='bgf0' scroll="false">
		<div class='hint'>
			提现金额将存入您的钱包，提现成功后可到我的钱包首页进行查看
		</div>
		<div class='cashSide'>
			<div class='cashTop'>
				<span class='lftSide'>可提金额</span>
				<span class='rhtSide cor66'>{{cashSum}}</span>
			</div>
			<div class='cashBot'>
				<span class='lftSide'>提现金额</span>
				<input class='rhtSide cor66' ng-model="data.cash" ng-focus="reset(data.cash)" type="number" placeholder="提现金额(100的整数倍)"/>
			</div>
		</div>
		<div class='cashBtnBox'>
			<div class='cashBtn' ng-click='getMon(data.cash)'>立即提现</div>
		</div>
	</ion-content>
</ion-view>
