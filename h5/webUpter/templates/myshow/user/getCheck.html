<ion-view class="getCheckBox">
	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">更换手机号</h1>
	</ion-header-bar>
	<ion-content class='getCheck'>
		<div class="getCheckSide">
			<span class="getCheckHead">请输入{{phone}}收到的短信验证码</span>
			<div class="getCheckBody">
				<span class="getCheckFont">验证码</span>
				<input class="getCheckNum" type="number" placeholder="短信验证码" ng-model='data.phone'/>
				<span class="getCode" ng-click="getCheckCode(phone)">{{getCode}}</span>
			</div>
			<div class="getCheckBtn" ng-click="setNext(data.phone)">完 成</div>
		</div>
	</ion-content>
</ion-view>
