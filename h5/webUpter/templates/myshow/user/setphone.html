<ion-view class="setPhoneBox">
	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">更换手机号</h1>
	</ion-header-bar>
	<ion-content class='setPhone'>
		<div class="setPhoneSide">
			<span class="setPhoneHead">请输入你需要更换的新手机号</span>
			<div class="setPhoneBody">
				<span class="setPhoneFont">新手机号:</span>
				<input class="setPhoneNum" type="number" placeholder="请输入手机号" ng-model='data.phone'/>
			</div>
			<div class="setPhoneBtn" ng-click="setNext(data.phone)">下一步</div>
		</div>
	</ion-content>
</ion-view>
