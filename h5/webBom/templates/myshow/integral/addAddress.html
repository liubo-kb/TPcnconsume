<ion-view class="chooseAdd">
 	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">添加收货地址</h1>
	</ion-header-bar>
	<ion-content class="bgf0">
		<div class="cityBox">
			<div class="citySide">
				<label class="cityNew">
					<span class="cityItem">所在省市区</span>
					<div class="cityInfoBox">
						<input class="cityInfo" type="text" id="cityData" readonly="readonly" placeholder="请选择所在省市区" ng-click="getAdd()" ng-model="data.city">
						<!--<input class="cityInfo" type="text" placeholder="请选择所在省市区" ng-model="data.city"/>-->
					</div>
				</label>
				<label class="cityNew">
					<span class="cityItem">详细地址</span>
					<div class="cityInfoBox">
						<input class="cityInfo" type="text" placeholder="请输入详细地址" ng-model="data.add"/>
					</div>
				</label>
				<label class="cityNew">
					<span class="cityItem">收货人姓名</span>
					<div class="cityInfoBox">
						<input class="cityInfo" type="text" placeholder="请输入收货人姓名" ng-model="data.name"/>
					</div>
				</label>
				<label class="cityNew">
					<span class="cityItem">联系电话</span>
					<div class="cityInfoBox">
						<input class="cityInfo" type="text" placeholder="请输入联系电话" ng-model="data.phone"/>
					</div>
				</label>
			</div>
			<div class="cityBtn" ng-click="setAdd(data.city,data.add,data.name,data.phone)">完成</div>
		</div>
	</ion-content>
</ion-view>
