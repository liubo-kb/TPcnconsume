<ion-view>
	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">修改{{useItem}}</h1>
    	<div class='corf button bge2' ng-click='setCheck(data.result)'>完成</div>
	</ion-header-bar>
	<ion-content class='bgf0'>
		<div class='setItem bgff'>
			<span class='setLeft'>{{useItem}}</span>
        	<time-picker  class='sideFont plt1' hidetime="true" yearstart="1917" yearend="2017" time-picker-result="data.result" format="yyyy-MM-dd ">
        </div>
	</ion-content>
</ion-view>
