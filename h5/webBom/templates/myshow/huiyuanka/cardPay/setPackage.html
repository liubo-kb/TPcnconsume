<ion-view class="packageCardBox">
	<ion-header-bar class="bge2" align-title="center">
	    <div class="buttons">
	        <button class="button bge2 corf" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title corf">套餐卡支付</h1>
	</ion-header-bar>
	<ion-content class="packageCard">
		<div class="list">
			<label class="item item-radio" ng-repeat="item in packageData">
	          <input type="radio" name="group" ng-model="selectItem" ng-click="getItem(item)" ng-checked="$index==0 ? true : false">
	           <div class="radio-content">
	           <div class="item-content itemPackageBox">
	            <div class="itemPackageImgBox"><img class="itemPackageImg" ng-src="../../Public/Uploads/optionImage/{{item.image}}"/></div>
	            <span class="itemPackageName">{{item.name}}</span>
	            <span class="itemPackagePrice">{{item.price}}元/次</span>
	            <span class="itemPackageCont">可用({{item.option_count}}次)</span>
	           </div>
	           <i class="radio-icon ion-checkmark"></i>
	          </div>
	        </label>
		</div>
	</ion-content>
	<ion-footer-bar>
		<div class="packageBtn" ng-click="goPackage(selectItem)">支 付</div>
	</ion-footer-bar>
</ion-view>
