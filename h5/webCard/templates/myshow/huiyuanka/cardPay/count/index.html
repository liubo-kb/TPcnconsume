<ion-view  class="setCountBox">
 	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">计次卡支付</h1>
	</ion-header-bar>
	<ion-content class="setCount" scroll="false">
		<div class="setCountSide">
			<div class="setCountHead">请创建消费次数</div>
			<div class="setCountBody">
				<span class="countStyle" ng-click="reduce()">
					<i class="iconfont countShow">&#xe636;</i>
				</span>
				<span class='sumStyle'>{{data.count}}</span>
				<span class="countStyle" ng-click="add()">
					<i class="iconfont countShow">&#xe686;</i>
				</span>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar>
		<div class="setCountBtn" ng-click="goCount(data.count)">确 认 支 付</div>
	</ion-footer-bar>
</ion-view>
