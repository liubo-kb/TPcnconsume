<ion-view>
 	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">会员卡转让</h1>
	</ion-header-bar>
	<ion-content class='attor'>
		<div class='attInfo'>
			<div class='itemMess'>
				<span class='attName'>会员卡编号</span>
				<span class='plt1'>{{id.card_code}}</span>
			</div>
			<div class='itemMess'>
				<span class='attName'>会员卡类型</span>
				<span class='plt1'>{{id.card_type}}</span>
			</div>
			<div class='itemMess'>
				<span class='attName'>会员卡级别</span>
				<span class='plt1'>{{id.card_level}}</span>
			</div>
			<div class='itemMess'>
				<span class='attName'>余额</span>
				<span class='plt1'>{{id.card_remain}}</span>
			</div>
			<div class='itemMess'>
				<span class='attName'>转让金额</span>
				<span class='plt1' ng-click="shank(data.num)">{{data.count|number:2}}</span>
			</div>
			<div class='itemMess'>
				<span class='attName'>折扣率(%)</span>
				<input class='fontNum' type='number' placeholder="请输入您的折扣：1~100" ng-model='data.num'>
			</div>
			<div class="attorBtnBox">
				<div class='attorBtn' ng-click='goPage(id,data.num,"转让")'>确 定 转 让</div>
			</div>
		</div>
	</ion-content>
</ion-view>
