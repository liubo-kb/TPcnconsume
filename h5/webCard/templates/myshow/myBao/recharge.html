<ion-view>
 	<ion-header-bar align-title="center">
	    <div class="buttons">
	        <button class="button bgff" ng-click="back()">
	            <i class="icon ion-chevron-left"></i>
	        </button>
	    </div>
    	<h1 class="title">充 值</h1>
	</ion-header-bar>
	<ion-content class='bgf0'>
		<div class="myChanBox">
			<div class="myChanHead">
				<span class="myChanName">金额(￥):</span>
				<div class="myChanSumBox">
					<input type="number" ng-model="data.sum" class="myChanSum" placeholder="请输入充值金额"/>
				</div>
			</div>
			<div class="myChanBody">
				<div class="myChanPay">
					<div class="myChanLef">
		  				<i class="iconfont myChanStyle">&#xe617;</i>
		  				<span class="myChanMethod">微信支付</span>
      				</div>
      				<i class="icon ion-checkmark-circled myChanRht"></i>
				</div>
			</div>
		</div>
		<div class="myChanBot">
			<div class="myChanBtn" ng-click="payMent(data.sum)">确认</div>
		</div>
	</ion-content>
</ion-view>
