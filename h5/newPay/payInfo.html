<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/pay.css" />
    <title>交易详情</title>
</head>
<body>
	<div class="pay">
		<div class="payHead">
			<div class="payBackBox">
				<img class="payBack" src="img/back.png"/>
			</div>
			<div class="payTitle">交易详情</div>
		</div>
		<div class="payBody">
			<div class="payState">
				<div class="payFontBox">
					<img class="payFontImg" src="img/success.png"/>
					<span class="payFontSide">支付成功</span>
				</div>
				<div class="paySumBox">￥200.00</div>
			</div>
			<div class="payInfo">
				<div class="payRow">
					<span class="payItem">收款方</span>
					<span class="payName">大橙子</span>
				</div>
				<div class="payRow">
					<span class="payItem">商品</span>
					<span class="payName">一筐大橙子</span>
				</div>
				<div class="payRow">
					<span class="payItem">交易单号</span>
					<span class="payName">66254545656565658562</span>
				</div>
				<div class="payRow">
					<span class="payItem">成交日期</span>
					<span class="payName">2017-08-23 16:20</span>
				</div>
				<div class="payRow">
					<span class="payItem">银行名称</span>
					<span class="payName">民生银行</span>
				</div>
				<div class="payRow">
					<span class="payItem">当前状态</span>
					<span class="payName">支付成功</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
