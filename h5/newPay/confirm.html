<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/pay.css" />
    <title>确认交易</title>
</head>
<body>
	<div class="pay">
		<div class="payHead">
			<div class="payBackBox">
				<img class="payBack" src="img/back.png"/>
			</div>
			<div class="payTitle">确认交易</div>
		</div>
		<div class="payBody">
			<div class="paySumSide">
				<span class="payFont">交易金额</span>
				<span class="paySum">￥200.00</span>
			</div>
			<div class="payInfo">
				<div class="payRow">
					<span class="payItem">收款方</span>
					<span class="payName">大橙子</span>
				</div>
				<div class="payRow">
					<span class="payItem">商品</span>
					<span class="payName">一筐大橙子</span>
				</div>
			</div>
			<div class="payBtn">确认支付</div>
		</div>
	</div>
</body>
</html>
